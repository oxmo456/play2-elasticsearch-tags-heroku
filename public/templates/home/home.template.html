<div class="row">
    <form ng-submit="search(searchValue)">
        <input placeholder="search"
               ng-model="searchValue"
               type="search"
               class="form-control"/>
    </form>
    <br>
    <div ng-show="hits.length === 0">
        :(
    </div>
    <table class="table table-hover" ng-show="hits.length > 0">
        <thead>
        <td class="col-lg-1">Id</td>
        <td class="col-lg-3">name</td>
        <td>tags</td>
        <td class="col-lg-1"></td>
        </thead>
        <tbody>
        <tr ng-repeat="hit in hits">
            <td>{{hit._id}}</td>
            <td>{{hit._source.name}}</td>
            <td>
                <div ng-repeat="tag in hit._source.tags" class="tag small">{{tag}}</div>
            </td>
            <td>
                <span ng-click="edit(hit._id)"
                      style="cursor: pointer"
                      class="glyphicon glyphicon-edit"></span>
            </td>
        </tr>
        </tbody>
    </table>
    <hr>
</div>
