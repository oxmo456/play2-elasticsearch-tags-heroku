<div class="row">
    <h2>tags</h2>
    <table class="table table-hover">
        <thead>
        <td class="col-lg-1">Id</td>
        <td>name</td>
        </thead>
        <tbody>
        <tr ng-repeat="tag in tags">
            <td>{{tag.id}}</td>
            <td>{{tag.name}}</td>
        </tr>
        </tbody>
    </table>

</div>
